<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Staff Portal - Review and Verify Copy Applications">
    <title>Staff Portal - CA Management System</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/portal.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="portal-container">
        <!-- Navbar -->
        <nav class="portal-nav">
            <div class="nav-content">
                <div class="logo">
                    <svg width="32" height="32" viewBox="0 0 40 40" fill="none">
                        <rect width="40" height="40" rx="8" fill="url(#logo-gradient)" />
                        <path d="M20 10L28 16V24L20 30L12 24V16L20 10Z" stroke="white" stroke-width="2"
                            stroke-linejoin="round" />
                        <circle cx="20" cy="20" r="3" fill="white" />
                        <defs>
                            <linearGradient id="logo-gradient" x1="0" y1="0" x2="40" y2="40">
                                <stop offset="0%" stop-color="#667eea" />
                                <stop offset="100%" stop-color="#764ba2" />
                            </linearGradient>
                        </defs>
                    </svg>
                    <span>Staff Portal</span>
                </div>
                <div class="user-info">
                    <span id="userName" class="user-name"></span>
                    <button onclick="logout()" class="logout-btn">Logout</button>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="portal-main">
            <div class="portal-header">
                <h1>Application Review Dashboard</h1>
                <p>Verify and process copy applications</p>
            </div>

            <!-- Quick Stats -->
            <div class="quick-stats">
                <div class="stat-card">
                    <div class="stat-value" id="pendingCount">0</div>
                    <div class="stat-label">Pending Applications</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="reviewCount">0</div>
                    <div class="stat-label">Under Review</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="todayProcessed">0</div>
                    <div class="stat-label">Processed Today</div>
                </div>
            </div>

            <!-- Filters -->
            <div class="applications-header">
                <h2>Applications List</h2>
                <div class="filter-group">
                    <select id="statusFilter" onchange="loadApplications()">
                        <option value="all">All Applications</option>
                        <option value="pending" selected>Pending</option>
                        <option value="under_review">Under Review</option>
                        <option value="approved">Approved</option>
                        <option value="rejected">Rejected</option>
                    </select>
                </div>
            </div>

            <!-- Applications List -->
            <div id="applicationsList" class="applications-list">
                <!-- Applications will be loaded here -->
            </div>
        </main>
    </div>

    <!-- Review Modal -->
    <div id="reviewModal" class="review-modal">
        <div class="review-modal-content">
            <div class="modal-header">
                <h2>Review Application</h2>
                <span class="close-modal" onclick="closeReviewModal()">&times;</span>
            </div>

            <div id="reviewDetails">
                <!-- Application details will be loaded here -->
            </div>

            <div class="form-section">
                <h3>Staff Action</h3>
                <div class="form-group">
                    <label for="staffRemarks">Remarks / Comments</label>
                    <textarea id="staffRemarks" rows="4" placeholder="Enter your remarks or comments..."></textarea>
                </div>

                <div class="upload-area" onclick="document.getElementById('caDocument').click()">
                    <input type="file" id="caDocument" accept=".pdf,.doc,.docx">
                    <p>üìÅ Click to upload CA document (for approval)</p>
                    <p style="font-size: 0.875rem; color: var(--text-tertiary);">Supported formats: PDF, DOC, DOCX</p>
                    <div id="uploadedFileName" style="margin-top: 1rem; font-weight: 600;"></div>
                </div>

                <div class="form-actions">
                    <button class="btn-secondary" onclick="closeReviewModal()">Cancel</button>
                    <button class="btn-small btn-reject" onclick="rejectApplication()">Reject</button>
                    <button class="btn-small btn-approve" onclick="approveApplication()">Approve</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/data.js"></script>
    <script src="js/staff.js"></script>
</body>

</html>
