<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Citizen and Advocate Portal - Submit Copy Applications">
    <title>Citizen Portal - CA Management System</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/portal.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="portal-container">
        <!-- Navbar -->
        <nav class="portal-nav">
            <div class="nav-content">
                <div class="logo">
                    <svg width="32" height="32" viewBox="0 0 40 40" fill="none">
                        <rect width="40" height="40" rx="8" fill="url(#logo-gradient)" />
                        <path d="M20 10L28 16V24L20 30L12 24V16L20 10Z" stroke="white" stroke-width="2"
                            stroke-linejoin="round" />
                        <circle cx="20" cy="20" r="3" fill="white" />
                        <defs>
                            <linearGradient id="logo-gradient" x1="0" y1="0" x2="40" y2="40">
                                <stop offset="0%" stop-color="#667eea" />
                                <stop offset="100%" stop-color="#764ba2" />
                            </linearGradient>
                        </defs>
                    </svg>
                    <span>Citizen Portal</span>
                </div>
                <div class="user-info">
                    <span id="userName" class="user-name"></span>
                    <button onclick="logout()" class="logout-btn">Logout</button>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="portal-main">
            <div class="portal-header">
                <h1>Copy Application Portal</h1>
                <p>Submit and track your copy applications</p>
            </div>

            <!-- Tabs -->
            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('submit')">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" />
                        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z" />
                    </svg>
                    Submit Application
                </button>
                <button class="tab-btn" onclick="switchTab('applications')">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
                        <polyline points="14 2 14 8 20 8" />
                        <line x1="16" y1="13" x2="8" y2="13" />
                        <line x1="16" y1="17" x2="8" y2="17" />
                        <polyline points="10 9 9 9 8 9" />
                    </svg>
                    My Applications
                </button>
            </div>

            <!-- Submit Application Tab -->
            <div id="submitTab" class="tab-content active">
                <div class="card">
                    <h2>Submit New Copy Application</h2>
                    <form id="applicationForm" onsubmit="submitApplication(event)">
                        <!-- Applicant Details -->
                        <div class="form-section">
                            <h3>Applicant Details</h3>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="applicantName">Full Name *</label>
                                    <input type="text" id="applicantName" name="applicantName" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email Address *</label>
                                    <input type="email" id="email" name="email" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="phone">Phone Number *</label>
                                    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
                                </div>
                                <div class="form-group">
                                    <label for="address">Address *</label>
                                    <input type="text" id="address" name="address" required>
                                </div>
                            </div>
                        </div>

                        <!-- Advocate Details -->
                        <div class="form-section">
                            <h3>Advocate Details (Optional)</h3>
                            <div class="checkbox-group">
                                <input type="checkbox" id="hasAdvocate" name="hasAdvocate"
                                    onchange="toggleAdvocateFields()">
                                <label for="hasAdvocate">Application through Advocate</label>
                            </div>
                            <div id="advocateFields" style="display: none;">
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="advocateName">Advocate Name</label>
                                        <input type="text" id="advocateName" name="advocateName">
                                    </div>
                                    <div class="form-group">
                                        <label for="advocateBarNumber">Bar Registration Number</label>
                                        <input type="text" id="advocateBarNumber" name="advocateBarNumber">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Case Details -->
                        <div class="form-section">
                            <h3>Case Details</h3>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="caseNumber">Case Number *</label>
                                    <input type="text" id="caseNumber" name="caseNumber" required>
                                </div>
                                <div class="form-group">
                                    <label for="courtName">Court Name *</label>
                                    <input type="text" id="courtName" name="courtName" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="copyType">Type of Copy Required *</label>
                                    <select id="copyType" name="copyType" required>
                                        <option value="">Select copy type</option>
                                        <option value="Case Documents">Case Documents</option>
                                        <option value="Court Order">Court Order</option>
                                        <option value="Judgment">Judgment</option>
                                        <option value="Petition">Petition</option>
                                        <option value="Evidence">Evidence Records</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="purpose">Purpose of Application *</label>
                                    <select id="purpose" name="purpose" required>
                                        <option value="">Select purpose</option>
                                        <option value="Appeal preparation">Appeal Preparation</option>
                                        <option value="Personal records">Personal Records</option>
                                        <option value="Legal research">Legal Research</option>
                                        <option value="Court submission">Court Submission</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="additionalInfo">Additional Information</label>
                                <textarea id="additionalInfo" name="additionalInfo" rows="4"
                                    placeholder="Provide any additional details about your application..."></textarea>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="reset" class="btn-secondary">Reset Form</button>
                            <button type="submit" class="btn-primary">Submit Application</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- My Applications Tab -->
            <div id="applicationsTab" class="tab-content">
                <div class="applications-header">
                    <h2>My Applications</h2>
                    <div class="filter-group">
                        <select id="statusFilter" onchange="filterApplications()">
                            <option value="all">All Status</option>
                            <option value="pending">Pending</option>
                            <option value="under_review">Under Review</option>
                            <option value="approved">Approved</option>
                            <option value="rejected">Rejected</option>
                        </select>
                    </div>
                </div>
                <div id="applicationsList" class="applications-list">
                    <!-- Applications will be loaded here -->
                </div>
            </div>
        </main>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/data.js"></script>
    <script src="js/citizen.js"></script>
</body>

</html>
